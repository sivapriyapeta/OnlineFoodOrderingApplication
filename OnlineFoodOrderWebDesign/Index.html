<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Online Food Ordering</title>
    <link rel="shortcut icon" href="#">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="..\Scripts\LoadHtmlPage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="..\Styles\Styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row topNavDiv">
        <img src="..\Images\main_bg.jpeg" id="mainHeader"> 
        <div class="Ã§ontainer absoluteElements topNavMargin">
          <div class="row">
            <div class="col-1"></div>
            <div class ="col-4">
              <span id="topNavText" class="defaultSecondaryFontColor">Call Us for Ordering</span>
              <a href="#" id="contactInfoSection">
                <span class="fa fa-phone defaultIconColor"></span>
                <span id="contactNumber">091 211 80 58</span>
              </a>
            </div>
            <div class="col-3">
            </div>
            <div class="col-3 textAlignRight">
              <a href="#" id="LoginOrRegisterSection" class="defaultSecondaryFontColor">
                <span data-bs-toggle="modal" data-bs-target="#exampleModal">Login</span>
              </a>
            </div>
          </div>
        </div>
      </div>
      <section class="menuSec">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-2">
              <img src="..\Images\logo.jpeg" class="logoStyles">
            </div>
            <div class="col-7">
              <nav class="navbar navbar-expand-lg navbar-light bg-light menuSecNavs">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">HOME<span class="spanPill">|</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link navItemColor" href="#">ABOUT US<span class="spanPill">|</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link navItemColor" href="#">FEATURES<span class="spanPill">|</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link navItemColor" href="#">GALLERY<span class="spanPill">|</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link navItemColor" href="#">BLOG<span class="spanPill">|</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link navItemColor" href="#">MENU<span class="spanPill">|</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link navItemColor" href="#">CONTACTS</a>
                    </li>
                  </ul>
                </div>
              </nav>
            </div>
            <div class="col-1 shoppingCartStyles">
              <span class="fa fa-shopping-cart " aria-hidden="true"></span>
              <span class="cartItems">0</span>
            </div>
        </div>
      </section>
      <section>
        <div class="row">
          <div id="carouselIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="..\Images\Pancakes_Carousel_1.jpeg" class="d-block w-100 carousel-Image" alt="...">
              </div>
              <div class="carousel-item">
                <img src="..\Images\FrenchCusisine_Carousel_2.jpeg" class="d-block w-100 carousel-Image" alt="...">
              </div>
              <div class="carousel-item">
                <img src="..\Images\pizza_Carousel_3.jpeg" class="d-block w-100 carousel-Image" alt="...">
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="btn modalCloseButton" style="float:right;" data-bs-dismiss="modal">
                <i class="fa fa-times" aria-hidden="true"></i>
              </button>
            </div>
            <div class="modal-body">
              <div class="d-flex justify-content-center align-items-center">
                <div class="card">
                  <ul class="nav nav-pills mb-3 loginFormNavPills" id="pills-tab" role="tablist">
                    <li class="nav-item text-center loginNavItem">
                      <a class="nav-link btl" id="pills-home-tab" data-toggle="pill" onclick="LoginOrResiterForm(this)" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Login</a>
                    </li>
                    <li class="nav-item text-center loginNavItem">
                      <a class="nav-link btr" id="pills-profile-tab" data-toggle="pill" onclick="LoginOrResiterForm(this)" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Register</a>
                    </li>
                  </ul>
                  <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                      <form class="form loginForm px-4">
                        <input type="text" id="email" name="" class="form-control" placeholder="Email *" onchange="loginFormValidation(this)" required>
                        <input type="password" id="password" name="" class="form-control" placeholder="Password *" onchange="loginFormValidation(this)" required>
                        <table class="table table-borderless">
                          <tbody>
                            <tr>
                              <td><a href="#">Forgot Password?</a></td>
                              <td><input type="checkbox" name="" class="ml-5">Remember Me</td>
                            </tr>
                          </tbody>
                        </table>
                        <button class="btn btn-dark btn-block" style="float:right;">Login</button>
                      </form>
                    </div>
                    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                      <div class="form loginForm px-4">
                        <input type="text" name="" class="form-control" placeholder="Name">
                        <input type="text" id="email" name="" class="form-control" placeholder="Email">
                        <input type="text" name="" class="form-control" placeholder="Phone">
                        <input type="text" id="registerPassword" name="" class="form-control" placeholder="Password">
                        <button class="btn btn-dark btn-block" style="float:right;">Signup</button>
                      </div>
                    </div>    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
